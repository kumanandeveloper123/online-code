<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor with Lightning Out</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/23cd7b8172.js" crossorigin="anonymous"></script>
    
    <!-- Lightning Out Script -->
    <script type="text/javascript" src="https://sonacollegeoftechnology4-dev-ed.develop.my.site.com/demo/lightning/lightning.out.js"></script>

</head>
<body>
    <div class="head">
        <h1>Online Code Editor <i class="fa-solid fa-laptop-code"></i></h1>
    </div>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-id" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-id" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-id" onkeyup="run()"></textarea>
        </div>

        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <!-- Lightning Component Output -->
    <h2>Non Salesforce web application</h2>
    <div id="lightning"></div>

  <script>
        function run(){
            let Html = document.getElementById("html-id").value;
            let css = document.getElementById("css-id").value;
            let js = document.getElementById("js-id").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = Html + "<style>" + css + "</style>";
            output.contentWindow.eval(js);
        }

        // Lightning Out integration
        $Lightning.use("c:lOutApp", function() {

          /*  $Lightning.createComponent(
                "lightning:flow",
                {},
                "flowContainer",
                function(component) {
                    component.startFlow("Student_Registration_Form");
                }
            );*/

            $Lightning.createComponent(
                "c:childLWCComponent", 
                {}, 
                "lwcContainer", 
                function(component) {
                    console.log("Parent LWC Loaded");
                }
            );

        }, "https://sonacollegeoftechnology4-dev-ed.develop.my.site.com/demo");
    </script>
</body>
</html>
